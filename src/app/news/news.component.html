<div class="height-header"></div>

<!--Carousel Wrapper-->
<mdb-carousel  class="news-slide" [isControls]="true" [animation]="'slide'" [interval]="3000">
  <!--First slide-->
  <mdb-slide class=""  >
    <img class="d-block w-100 news-slider" src="https://anima-uploads.s3.amazonaws.com/5a47554c8aafab000d8aa728/5b053bed12dba7000bc2aef2/5b053bee12dba7000cecf353/img/desktop-rectangle-3.png" alt="First slide">
  </mdb-slide >
  <!--/First slide-->
  <!--Second slide-->
  <mdb-slide class="" >
    <img class="d-block w-100 news-slider" src="https://anima-uploads.s3.amazonaws.com/5a47554c8aafab000d8aa728/5b02b7c13a51d5000bd474f7/5b02b7c3c1baec000b6a06b0/img/desktop-photo-1514043454212-14c181f46583.png" alt="Second slide">
  </mdb-slide>
  <!--/Second slide-->
  <!--Third slide-->
  <mdb-slide class="" >
    <img class="d-block w-100 news-slider" src="https://anima-uploads.s3.amazonaws.com/5a47554c8aafab000d8aa728/5b053bed12dba7000bc2aef2/5b053bee12dba7000cecf353/img/desktop-rectangle-3.png" alt="Third slide">
  </mdb-slide>
  <!--/Third slide-->
</mdb-carousel>
<!--/.Carousel Wrapper-->


<!--&lt;!&ndash;///////////////////////////////////////////&ndash;&gt;-->

<div class="row">
  <div class="container home-cards">

    <div class="col-xs-4 col-md-6 col-xl-4 col-lg-4 col-sm-6 d-inline-block mb-0 mb-sm-5  " *ngFor="let program of receivedPageData.other_program; let i=index ">

      <!--Card-->
      <div class="card news-card-shadow mx-auto" [class.d-none]="i>=2"  [class.d-md-block]="i<=8" [class.d-lg-none]="i>=9">
        <!--[class.d-lg-block]="i<=8">-->
        <!--Card image-->
        <div class="view  waves-light img-of-card" mdbWavesEffect>
          <img src="{{ program.img }}" class="img-fluid  ffff" alt="Card image with a tree in a middle of a lake.">
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <span>   <div class="share-icon-div ">
            <a class="activator p-3 mr-2  share-icon" routerLink="/information">
              <i class="fa fa-share-alt rotate-icon "></i>
            </a>
          </div>
        </span>

        <!--Card content-->
        <div class="card-body">
          <!--Text-->
          <p class="card-text card-text1 font-18">{{ program.caption }}</p>
        </div>
        <!--Card content-->
      </div>
      <!--/.Card-->
    </div>
  </div>
</div>


<!--/////////////////////////////////////-->
