<div class="height-header"></div>

<div class="row">
  <div class="container-about-us row ">
    <!--************************************************-->
    <form class="part3-about-us"
          [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        id="username"
        formControlName="username"
        class="name-contact direction pr-5 form-control" placeholder="نام" >
      <input
        type="text"
        id="email"
        formControlName="email"
        class="email-contact direction pr-5 form-control" placeholder="ایمیل" >
      <input
        type="text"
        id="content"
        formControlName="content"
        class="text-email-contact direction pr-5 form-control md-textarea" placeholder="متن ایمیل" type="email" >

      <button
        type="submit"
        class="btn-contact btn "><a>ارسال</a>
      </button>
    </form>
    <!--*********************************************-->


    <div class="width-part1">
      <div class="part1-about-us site-color-light direction">




        <div class="card-body contact text-center h-100 white-text pr-2">

          <ul class="text-lg-left list-unstyled ml-4 pr-5">
            <li class=" display-contact pt-5">
              <i class="fa fa-phone pr-2 pl-3"></i>
              <p >
                + 01 234 567 89</p>
            </li>
            <li class=" display-contact pt-3">
              <i class="fa fa-envelope pr-2 pl-3 "></i>
              <p >
                contact@example.com</p>
            </li>
            <li class=" display-contact pt-3">
              <i class="fa fa-map-marker location-size-icon pr-2 pl-3 "></i>
              <p >
                New York, 94126, USA</p>
            </li>
          </ul>


        </div>


        <!-- Section: Contact v.3 -->

      </div>
      <div class="part2-about-us">

        <agm-map [latitude]="map.lat" [longitude]="map.lng" style="height:300px">
          <agm-marker [latitude]="map.lat" [longitude]="map.lng"></agm-marker>
        </agm-map>

      </div>
    </div>
  </div>
</div>
